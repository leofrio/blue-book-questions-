<script> 
function skip() { 
	document.write("<br>")
} 
function show(text) { 
	document.write(text) 
	skip()
} 
var i =prompt("diga o valor de I, este pode apenas ser 1,2 ou 3")  
if(i == "1" || i == "2" || i == "3") { 
	var a= parseFloat(prompt("qual o valor de a")) 
	var b= parseFloat(prompt("qual o valor de b"))
	var c= parseFloat(prompt("qual o valor de c")) 
	if(i == "2") { 
		if(a > b && a > c && b > c) { 
			show(a + "," + b + "," + c)
		} 
		if(a > b && a > c && c > b) { 
			show(a + "," + c + "," + b)
		} 
		if(b > a && b > c && a > c) { 
			show(b + "," + a + "," + c)
		} 
		if(b > a && b > c && a > c ) { 
			show(b + "," + a + "," + c)
		} 
		if(c > b && c > a && a > b) { 
			show(c + "," + a + "," + b)
		}  
		if(c > b && c > a && b > a) { 
			show(c + "," + b + "," + a)
		}
	} 
	if(i == "3") { 
		if(a > b && a > c && b > c) { 
			show(c + "," + b + "," + a)
		} 
		if(a > b && a > c && c > b) { 
			show(b + "," + c + "," + a)
		} 
		if(b > a && b > c && a > c) { 
			show(c + "," + a + "," + b)
		} 
		if(b > a && b > c && c > a ) { 
			show(a + "," + c + "," + b)
		} 
		if(c > b && c > a && a > b) { 
			show(b + "," + a + "," + c)
		}  
		if(c > b && c > a && b > a) { 
			show(a + "," + b + "," + c)
		}
	} 
	if(i == "3") { 
		if(a > b && a > c && b > c) { 
			show(c + "," + a + "," + b)
		} 
		if(a > b && a > c && c > b) { 
			show(b + "," + a + "," + c)
		} 
		if(b > a && b > c && a > c) { 
			show(c + "," + b + "," + a)
		} 
		if(b > a && b > c && c > a ) { 
			show(a + "," + b + "," + c)
		} 
		if(c > b && c > a && a > b) { 
			show(b + "," + c + "," + a)
		}  
		if(c > b && c > a && b > a) { 
			show(a + "," + c + "," + b)
		}
	}
} 
else { 
	show("coloque apenas uma das opcoes listadas por favor")
}
</script>
